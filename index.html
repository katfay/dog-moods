<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dog mood tracker 🐾 🌈 🌩 🎻 (🍦JS)</title>
  </head>
  <body>
    <div class="test-border main-container">
      <div class="banner">
        <header class="site-banner">Dog mood tracker 🐾 🌈 🌩 🎻 (🍦JS) dashboard</header>
      </div>
      <div class="add-button-div" id="addButtonWrap">
        <button class="add-button" type="button" id="addButton">
          Add (button)
        </button>
      </div>
      <!-- The popup div wraps the add expense popup and visibility is toggled by the 'Add' button (Vanilla JS) -->
      <div class="popup" id="popUpWrap">
        <div class="add-expense-popup">
          <form class="form-style" id="moodsId" action="http://localhost:3000/moods/" method="POST">
            <label class="category-heading" for="category-select">What happened today?</label>
            <input class="" type="checkbox" id="mood" name="mood" />
            <label class="category-label" for="mood">moodꜛ</label>
            <input type="checkbox" id="dogAction" name="dog action" />
            <label class="category-label" for="dogAction">dog actionꜛ</label>
            <input type="checkbox" id="medication" name="medication" />
            <label class="category-label" for="medication">medicationꜛ</label>
            <input type="checkbox" id="event" name="event" />
            <label class="category-label" for="event">eventꜛ</label>
            <input type="checkbox" id="weather" name="weather" />
            <label class="category-label" for="weather">weatherꜛ</label>
            <button class="next-button" type="button" id="categoryButton">Next (button)</button>
           <!-- Placeholder divider between different parts of this form -->
            <div class="popup.display: flex" id="">
              <div class="mood-popup test-border">
                <!-- <form class="form-style" id="" action="" method=""> -->
                  <label class="category-heading" for="">What mood is the good boy in?</label>
                  <div class="mood-checklist">
                    <div class="moods">
                      <input type="checkbox" id="sulky" name="sulky">
                      <label class="label-newline label-moods" for="sulk">sulky</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="delighted" name="delighted">
                      <label class="label-newline label-moods" for="delighted">delighted</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="indignant" name="indignant">
                      <label class="label-newline label-moods" for="indignant">indignant</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="cuddly" name="cuddly">
                      <label class="label-newline label-moods" for="cuddly">cuddly</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="outraged" name="outraged">
                      <label class="label-newline label-moods" for="outraged">outraged</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="proud" name="proud">
                      <label class="label-newline label-moods" for="proud">proud</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="afraid" name="afraid">
                      <label class="label-newline label-moods" for="afraid">afraid</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="joyous" name="joyous">
                      <label class="label-newline label-moods" for="joyous">joyous</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="viligant" name="vigilant">
                      <label class="label-newline label-moods" for="vigilant">vigilant</label>
                    </div>
                    <div class="moods">
                    <input type="checkbox" id="grumbly" name="grumbly">
                    <label class="label-newline label-moods" for="grumbly">grumbly</label>
                  </div>
                    <div class="moods">
                      <input type="checkbox" id="flat" name="flat">
                      <label class="label-newline label-moods" for="flat">flat</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="melodramatic" name="melodramatic">
                      <label class="label-newline label-moods" for="melodramatic">melodramatic</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="protective" name="protective">
                      <label class="label-newline label-moods" for="protective">protective</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="huffy" name="huffy">
                      <label class="label-newline label-moods" for="huffy">huffy</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="contented" name="contented">
                      <label class="label-newline label-moods" for="contented">contented</label>
                    </div>
                  </div>
                  <!-- <input class="next-button" type="submit" id="moodSubmit" value="Next (button)"></input> -->
                
              </div>
            </div>
            <div class="popup.display: flex" id="">
              <div class="add-expense-popup test-border">
                <label for="dateEntered" class="label-newline"> Date </label>
                <input name="date" id="dateEntered" type="date" placeholder="Date" />
                <label for="messageEntered" class="label-newline"> Notes </label>
                <input
                name="notes"  
                id="messageEntered"
                  type="text"
                  placeholder="e.g. 'Developed near fear: foam rollers 🤷🏼‍♀️ 🐾 💔'"
                />
                <input class="next-button" value="Add (button)" type="submit" id="finalSubmit"></input>
          </form>
        </div>
      </div>
    </div>
    </div>
    <div class="test-border dashboard">
      <div class="dashboard-heading">
        <span class="">Date</span> <span>What happened?</span>
        <span class="wider">Type</span>
        <span class="wider">Notes</span>
      </div>
      <div class="dashboard-results" id="">
        <!-- <div>Placeholder wrapper for show/hiding mood information</div> -->
        <div class="" id="dates">dev-test</div>
        <div class="" id="what">placeholder</div>
        <div class="wider" id="types">placeholder</div>
        <div class="wider" id="notes">placeholder</div>
      </div>  
      <div>
        <button class="" type="button" id="showButton">
        Show Duncan's mood dashboard (button)
        </button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
