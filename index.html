<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dog mood tracker üêæ üåà üå© üéª (üç¶JS)</title>
  </head>
  <body>
    <div class="test-border main-container">
      <div class="banner">
        <header class="site-banner">dogMoods</header>
      </div>
      <div class="add-button-div" id="addButtonWrap">
        <button class="add-button" type="button" id="addButton">
          Add a mood
        </button>
      </div>
      <!-- The popup div wraps the add expense popup and visibility is toggled by the 'Add' button (Vanilla JS) -->
      <!-- <div class="popup" id=""> -->
        <div class="add-category-popup" id="popUpMainWrap">
          <div class="category-popup" id="popUpCategory">
            <form class="form-style" id="moodsId" action="http://localhost:3000/moods/" method="POST">
              <label class="category-heading" for="category-select">What happened?</label>
              <input class="" type="checkbox" id="moodCheckboxSelect" name="category" value="mood" />
              <label class="category-label" for="mood">mood</label>
              <input type="checkbox" id="dogAction" name="category" value="dog action" />
              <label class="category-label" for="dogAction">action</label>
              <input type="checkbox" id="medication" name="category" value="medication" />
              <label class="category-label" for="medication">medication</label>
              <input type="checkbox" id="event" name="category" value="event" />
              <label class="category-label" for="event">event</label>
              <input type="checkbox" id="weather" name="category" value="weather" />
              <label class="category-label" for="weather">weather</label>
              <button class="next-button" type="button" id="categoryButton">Next</button>
          </div>
           <!-- Placeholder divider between different parts of this form -->
            <div class="popup" id="popUpMoodsWrap">
              <div class="mood-popup test-border">
                <!-- <form class="form-style" id="" action="" method=""> -->
                  <label class="category-heading" for="">What mood is the good boy in?</label>
                  <div class="mood-checklist">
                    <div class="moods">
                      <input type="checkbox" id="sulky" name="moodName" value="sulky">
                      <label class="label-newline label-moods" for="sulk">sulky</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="delighted" name="moodName" value="delighted">
                      <label class="label-newline label-moods" for="delighted">delighted</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="indignant" name="moodName" value="indignant">
                      <label class="label-newline label-moods" for="indignant">indignant</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="cuddly" name="moodName" value="cuddly">
                      <label class="label-newline label-moods" for="cuddly">cuddly</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="outraged" name="moodName" value="outraged">
                      <label class="label-newline label-moods" for="outraged">outraged</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="proud" name="moodName" value="proud">
                      <label class="label-newline label-moods" for="proud">proud</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="afraid" name="moodName" value="afraid">
                      <label class="label-newline label-moods" for="afraid">afraid</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="joyous" name="moodName" value="joyous">
                      <label class="label-newline label-moods" for="joyous">joyous</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="viligant" name="moodName" value="vigilant">
                      <label class="label-newline label-moods" for="vigilant">vigilant</label>
                    </div>
                    <div class="moods">
                    <input type="checkbox" id="grumbly" name="moodName" value="grumbly">
                    <label class="label-newline label-moods" for="grumbly">grumbly</label>
                  </div>
                    <div class="moods">
                      <input type="checkbox" id="flat" name="moodName" value="flat">
                      <label class="label-newline label-moods" for="flat">flat</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="melodramatic" name="moodName" value="melodramatic">
                      <label class="label-newline label-moods" for="melodramatic">melodramatic</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="protective" name="moodName" value="protective">
                      <label class="label-newline label-moods" for="protective">protective</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="huffy" name="moodName" value="huffy">
                      <label class="label-newline label-moods" for="huffy">huffy</label>
                    </div>
                    <div class="moods">
                      <input type="checkbox" id="contented" name="moodName" value="contented">
                      <label class="label-newline label-moods" for="contented">contented</label>
                    </div>
                    <!-- Delete <div> below? -->
                  </div>
                  <div class="add-button-div">
                    <button class="next-button" type="button" id="nextButton">Next</button>
                  </div>
            </div>
          </div> 
          <!-- Divider between parts of form -->
          <div class="show-details-popup test-border" id="popUpDetailsWrap">
            <label for="dateEntered" class="label-newline"> Date </label>
            <input name="date" id="dateEntered" type="date" placeholder="Date" />
            <label for="messageEntered" class="label-newline"> Notes </label>
            <input
            name="notes"  
            id="messageEntered"
              type="text"
              placeholder="e.g. 'Developed near fear: foam rollers ü§∑üèº‚Äç‚ôÄÔ∏è üêæ üíî'"
            />
            <input class="next-button" value="Add" type="submit" id="finalSubmit"></input>
            </form>
          </div>
    <!-- Divider between section divs -->
    </div>
  
    <!-- Divider between section divs -->
  <div class="test-border dashboard">
      <div class="dashboard-heading">
        <span class="">Date</span> <span>What happened?</span>
        <span class="wider">Type</span>
        <span class="wider">Notes</span>
      </div>
    <!-- Divider between section divs -->
      <div class="dashboard-results" id="">
        
        <!-- <div>Placeholder wrapper for show/hiding mood information</div> -->
        <div class="" id="dates">dev-test</div>
        <div class="" id="what">placeholder</div>
        <div class="wider" id="types">placeholder</div>
        <div class="wider" id="notes">placeholder</div>
      </div>  
      <div class="add-button-div">
        <button class="next-button" type="button" id="showButton">
        Show mood tracker
        </button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
